<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Primer Entrega DW</title>
</head>
<body>
    <header>
        <div id="botonMenu">
            <a href="./menu.html">Menu</a>
        </div>
        <div id="logo">
            <a href="../index.html">MARCA DE TIENDA</a>
            <!-- <img src="#" alt="LOGO" class="imgLogo"> -->
        </div>
        <div id="botonComoComprar">
            <a href="./comoComprar.html">¿Cómo comprar?</a>
        </div>
        <div id="carrito">
            <a href="./carrito.html">Carrito</a>
        </div>
    </header>
    <main>
        <section class="contenedorCarrito">
            <div class="tarjetaProductoCarrito">
                <div class="contenedorFotoProducto">
                    <img class="fotoProducto" src="../assets/imgs/producto1.png" alt="Producto 1">
                </div>
                <div class="infoProducto">
                    <h4 class="nombreProducto">Producto 1</h4>
                    <h4>4 uds.</h4>
                    <h3 class="precioProducto">$111111</h3>
                </div>
            </div>
            <div class="tarjetaProductoCarrito">
                <div class="contenedorFotoProducto">
                    <img class="fotoProducto" src="../assets/imgs/producto2.png" alt="Producto 2">
                </div>
                <div class="infoProducto">
                    <h4 class="nombreProducto">Producto 2</h4>
                    <h4>2 uds.</h4>
                    <h3 class="precioProducto">$111111</h3>
                </div>
            </div>
            <div class="contenedorTotalYBotonComprar">
                <h2>Total: $666666</h2>
                <button class="botonComprar"><a href="../index.html">Comprar</a></button>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <h1>Primera Entrega Desarrollo Web - Santiago Gabutti - CoderHouse</h1>
        </div>
    </footer>
</body>
</html>
